<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/ufu-logo.svg" type=" image/x-icon">
</head>

<body class="app-body">
    <div id="profile-page"></div>
    <div id="profile-toast" class="profile-toast">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 13l4 4L19 7"></path>
        </svg>
        Informações salvas
    </div>
    <nav class="app-nav">
        <div class="page-container">
            <div class="nav-content">
                <a class="brand brand-link" href="index.html">
                    <img src="assets/ufu-logo.svg" alt="Logo Universidade" class="logo">
                    <div class="brand-text">
                        <span class="portal-title">Portal do Aluno</span>
                        <span class="portal-subtitle">Extensão &amp; Cultura</span>
                    </div>
                </a>
                <div class="nav-user">
                    <div class="auth-cta" id="nav-auth-cta">
                        <a class="cta-btn cta-primary" href="signup.html">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M19 8v6m3-3h-6"></path>
                            </svg>
                            Criar Conta Gratuita
                        </a>
                        <a class="cta-btn cta-secondary" href="login.html">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h13"></path>
                                <path d="M12 5l7 7-7 7"></path>
                            </svg>
                            Entrar
                        </a>
                    </div>
                    <div class="user-dropdown hidden" id="nav-user-dropdown">
                        <button id="user-toggle" class="user-toggle" aria-haspopup="true" aria-expanded="false">
                            <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"></path>
                            </svg>
                            <span class="user-name">Aluno</span>
                            <img src="https://placehold.co/100x100/0ea5e9/white?text=User" alt="Foto do Perfil" class="user-avatar">
                        </button>
                        <div id="user-menu" class="user-menu hidden" role="menu">
                            <div class="user-menu-header" id="user-email-text">
                                <svg class="user-menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 10H5a2 2 0 01-2-2V8a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2z"></path>
                                </svg>
                                <span class="user-email-value">estudante@ufu.br</span>
                            </div>
                            <button id="menu-inscricoes" class="user-menu-item" role="menuitem">
                                <svg class="user-menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                Minhas inscrições
                            </button>
                            <button id="menu-perfil" class="user-menu-item" role="menuitem">
                                <svg class="user-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="8" r="4"></circle>
                                    <path d="M5 21v-2a7 7 0 0 1 14 0v2"></path>
                                </svg>
                                Editar perfil
                            </button>
                            <button id="menu-sair" class="user-menu-item danger" role="menuitem">
                                <svg class="user-menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"></path>
                                </svg>
                                Deslogar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="page-main">
        <div class="profile-hero">
            <div>
                <a href="index.html" class="profile-back">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                    Voltar
                </a>
                <h1 class="profile-title">Editar Perfil</h1>
                <p class="profile-subtitle">Atualize suas informações pessoais e de segurança.</p>
            </div>
            <div class="profile-hero-actions">
                <button class="btn btn-ghost" type="button" id="profile-cancel">Cancelar</button>
                <button class="btn btn-primary" type="button" id="profile-save">Salvar Alterações</button>
            </div>
        </div>

        <div class="profile-grid">
            <div class="profile-card">
                <div class="profile-avatar-wrap">
                    <div class="profile-avatar" id="pf-avatar">
                        <span id="pf-avatar-initials">AD</span>
                    </div>
                    <h3 class="profile-name" id="pf-name-display">Administrador</h3>
                    <p class="profile-role" id="pf-role-display">Setor de Extensão</p>
                    <div class="profile-badges">
                        <span class="badge-soft info" id="pf-role-badge">Staff</span>
                        <span class="badge-soft success" id="pf-status-badge">Ativo</span>
                    </div>
                </div>
            </div>

            <div class="profile-card profile-main">
                <div class="profile-section">
                    <div class="profile-section-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="7" r="4"></circle>
                            <path d="M5 21v-2a7 7 0 0 1 14 0v2"></path>
                        </svg>
                        Dados Pessoais
                    </div>
                    <form class="profile-form" id="pf-personal-form">
                        <div class="admin-grid-2">
                            <div class="admin-field">
                                <label for="pf-name">Nome Completo</label>
                                <input id="pf-name" type="text" class="admin-input" value="Administrador do Sistema" required>
                            </div>
                            <div class="admin-field">
                                <label for="pf-phone">Telefone</label>
                                <input id="pf-phone" type="tel" class="admin-input" value="(34) 3239-0000" required>
                            </div>
                        </div>
                        <div class="admin-grid-2">
                            <div class="admin-field">
                                <label for="pf-email">E-mail Institucional</label>
                                <input id="pf-email" type="email" class="admin-input" value="admin@ufu.br" required>
                            </div>
                            <div class="admin-field">
                                <label for="pf-dept">Departamento</label>
                                <select id="pf-dept" class="admin-input" required></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="profile-section">
                    <div class="profile-section-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                        Segurança
                    </div>
                    <form class="profile-form" id="pf-security-form">
                        <div class="admin-grid-2">
                            <div class="admin-field">
                                <label for="pf-pass">Nova Senha</label>
                                <input id="pf-pass" type="password" class="admin-input" placeholder="••••••••">
                            </div>
                            <div class="admin-field">
                                <label for="pf-pass2">Confirmar Senha</label>
                                <input id="pf-pass2" type="password" class="admin-input" placeholder="••••••••">
                            </div>
                        </div>
                        <div class="profile-note" id="pf-password-note">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                            Sua senha foi alterada pela última vez há 45 dias.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="users.js"></script>
    <script src="script.js"></script>
</body>

</html>
